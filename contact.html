<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>contact</title>
</head>
<body>
    <div class="container">
        <span>Connect With Us</span>
        <marquee direction="">
            <p>Send us a message and we will be in touch within one business day.</p>
        </marquee>
        <div class="contact-box">
            <div class="contact-left">
                <h2> Send Your Request...</h2>
                <form action="">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Name</label><input type="text" placeholder="name">
                        </div>
                        <div class="input-group">
                            <label for="">Phone</label><input type="text" placeholder="must be 10 digit">
                        </div>
                    </div>
                    <div class="input-row">
                         <div class="input-group">
                            <label for="">Email</label><input type="email" placeholder="abc@gmail.com">
                         </div>
                    </div>
                    
                    <label for="">Message</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>



                </form>
            </div>
            <div class="contact-right">
                <h1>Reach Us</h1>
                  <div class="contactInfo">
                        <div class="box">
                            <div class="icon"></div>
                            <div class="text">
                                <h3>Address</h3><br>
                                <p>2344 Camp Road <br> Patna <br> Bihar </p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon"></div>
                            <div class="text">
                                <h3>Phone</h3>
                                <p>9738386750</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon"></div>
                            <div class="text">
                                <h3>Email</h3>
                                <p>wnshhs@gmail.comen </p>
                            </div>
                        </div>
                        
        
                    </div>
                    
            </div>
        </div> 
    </div>
</body>
</html>
